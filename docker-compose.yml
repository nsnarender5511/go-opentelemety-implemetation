# Main application Compose file
version: "3.8"

networks:
  signoz-net:
    driver: bridge
    name: signoz-net
    # Allow our services to connect to an external SigNoz instance
    external: true

services:
  # --- Product Service (Your Application) ---
  product-service:
    image: local/product-service:latest # Assuming image is built externally (e.g., via ko, Make)
    container_name: product-service
    ports:
      - "8082:8082"
    networks:
      - signoz-net
    env_file:
      - .env # OTEL_EXPORTER_OTLP_ENDPOINT should point to external SigNoz instance
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/api/v1/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # --- Product Simulator Service (Load Generator) ---
  product-simulator:
    build:
      context: ./tests
      dockerfile: Dockerfile
    container_name: product-simulator
    depends_on:
      product-service:
        condition: service_healthy # Wait for product-service to be healthy
    networks:
      - signoz-net
    deploy:
      replicas: 5

  