version: "3.8"

networks:
  signoz-net:
    driver: bridge
    name: signoz-net
    # Allow our services to connect to an external SigNoz instance
    # (Note: signoz-net might be optional if OTEL integration is fully removed)
    external: true

services:
  # --- Product Service (Your Application) ---
  product-service:
    build:
      context: .
      dockerfile: ./product-service/Dockerfile
    container_name: product-service
    ports:
      - "8080:8080"
    networks:
      - signoz-net
    env_file:
      - .env # OTEL_* variables in this file are no longer used by the simplified service
    volumes:
      - ./product-service/data.json:/app/data.json:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # --- Product Simulator Service (Load Generator) ---
  product-simulator:
    build:
      context: ./tests
      dockerfile: Dockerfile
    depends_on:
      product-service:
        condition: service_healthy # Wait for product-service to be healthy
    env_file:
      - .env # Ensure .env defines PRODUCT_SERVICE_URL=http://product-service:8080/api/v1
    networks:
      - signoz-net
    # Removed deploy replicas block - use `docker-compose up --scale product-simulator=N` instead
    # deploy:
    #   replicas: 5

  