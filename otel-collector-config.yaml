receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
  docker_stats:
    endpoint: "unix:///var/run/docker.sock"
    collection_interval: 10s
    timeout: 100s
    api_version: "1.47"


processors:
  batch: {}

  resourcedetection:
    detectors: [env, system, docker]
    override: false
  resource:
    attributes:
      - key: deployment.environment
        value: "production"
        action: insert
      - key: host.name
        value: "narenders-microservices-demo"
        action: insert


exporters:
  otlp: 
    endpoint: "ingest.in.signoz.cloud:443"
    tls:
      insecure: false
    headers:
      signoz-ingestion-key: dtsa409InZNwTUjVBS7WPrNLBsANF1ZnZJXd
  debug:
    verbosity: detailed

extensions:
  health_check: {}
  pprof: {}
  zpages: {}

service:
  telemetry:
    logs:
      level: "debug"
      encoding: "json"
  extensions: [health_check, pprof, zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [resourcedetection, resource, batch]
      exporters: [otlp, debug]
    metrics:
      receivers: [otlp, docker_stats]
      processors: [resourcedetection, resource, batch]
      exporters: [otlp, debug]
    logs:
      receivers: [otlp]
      processors: [resourcedetection, resource, batch]
      exporters: [otlp, debug]




      